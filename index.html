<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Add some style to the button */
    #btn {
      font-size: 20px;
      padding: 10px;
      background-color: black;
      border-radius: 7px;
      color: #B560FF;
      border: none;
      cursor: pointer;
      margin: 0.7em;
      font-weight: 700;
      font-size: 2.125rem;
      /* Add some transition effects */
      transition: transform 0.3s, box-shadow 0.3s;
      /* Add some box shadow */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

    }

    /* Add some hover effects */
    #btn:hover {
      /* Make the button bigger */
      transform: scale(1.1);
      /* Change the box shadow color */
      box-shadow: 0 0 15px grey;
    }

    /* Add some style to the body */
    body {
      /* Set the background color */
      background-color: #a9a6aa;
      /* Set the margin to zero */
      margin: 0;
      /* Set the display to flex */
      display: flex;
      /* Align the items to the center */
      align-items: center;
      /* Justify the content to the center */
      justify-content: center;
      /* Set the height to 100% of the viewport */
      flex-direction: column;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Add a button with an onclick attribute that calls a javascript function -->
  <button id="btn" onclick="openAlbum()">Discover a random album on Deezer</button>


  <!-- Add a script tag that contains the javascript function -->
  <script>
    // Define a function that can open a random album on Deezer
    function openAlbum() {
      // Generate a random number between 1 and 9999999
      var num = Math.floor(Math.random() * 9999999) + 1;

      // Add the number to the base URL
      var url = "https://www.deezer.com/fr/album/" + num;

      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      // Set the request method to GET and the request URL to the generated URL
      xhr.open("GET", url);

      // Set the onload event handler for the request
      xhr.onload = function() {
        // Check if the status code is 200 (OK)
        if (xhr.status == 200) {
          // If yes, open the URL in a new window
          window.open(url);
        } else {
          // If not, call the function again to generate a new URL
          openAlbum();
        }
      };

      // Send the request
      xhr.send();
    }

  </script>
</body>
</html>
